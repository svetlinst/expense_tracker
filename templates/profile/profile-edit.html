<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Expenses Tracker</title>
</head>

<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li class="img"><img src="/static/images/dollar.png" alt="dollar"></li>
        <li><a href="{% url 'snow_home' %}">Expenses Tracker</a></li>
        <li class="right"><a href="{% url 'show_profile' %}">Profile</a></li>
    </ul>
</nav>
<!-- End Navigation Bar -->

<div class="body">
    <h1>Enter your new data</h1>

    <!-- Profile Edit Form -->
    <div class="form">
        <form method="POST" action="{% url 'edit_profile' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <!-- Profile Edit Button -->
            <input type="submit" value="Edit">
        </form>
    </div>
    <!-- End Profile Edit Form -->

</div>
<footer>
    <div>Python Web Basics Exam Preparation @SoftUni</div>
</footer>
