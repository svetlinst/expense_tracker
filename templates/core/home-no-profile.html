{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <title>Expenses Tracker</title>
</head>

<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li class="img"><img src="/static/images/dollar.png" alt="dollar"></li>
        <li><a href="{% url 'snow_home' %}">Expenses Tracker</a></li>
    </ul>
</nav>
<!-- End Navigation Bar -->
<div class="body">

    <h1>Enter your data</h1>
    <!-- Profile Create Form -->
    <div class="form">
        <form method="POST" action="{% url 'create_profile' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- End Profile Create Form -->
</div>

<footer>
    <div>Python Web Basics Exam Preparation @SoftUni</div>
</footer>

</body>
</html>
